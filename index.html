<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificador de Cobertura - Culligan</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>Verificador de Cobertura</h1>
    <input type="text" id="cep" placeholder="Digite o CEP" />
    <button id="checkCep">Verificar</button>
    <button id="showAll">Ver Todos os Pontos</button>

    <!-- Loader invisível por padrão -->
    <div id="loading">⏳ Carregando dados, aguarde...</div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
